<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap');
  </style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="intro">
      <img src="image-equilibrium.jpg" alt="image">
      <div class="overlay">
        <img src="icon-view.svg" alt="eye-overlay">
      </div>
    </div>
    <div class="text">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div>
          <img src="icon-ethereum.svg" alt="eth-icon">
          <span class="eth">0.041 ETH</span>
        </div>
        <div>
          <img src="icon-clock.svg" alt="clock">
          <span class="clock">3 days left</span>
        </div>
      </div>
    </div>
    <div class="last">
      <img src="image-avatar.png" alt="Avatar">
      <span>Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </div>







</body>

</html>
